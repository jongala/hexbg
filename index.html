<html>
<head>
    <title>Hexagons</title>
    <style type="text/css">
        #tiled,
        #tiled canvas {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }

        #tiled {}

        .controls {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="tiled"></div>
    <div class="controls">
        <button onclick="hexBg(document.getElementById('tiled'), {scale: 96, grid: 'aligned', fillOpacity: 0.5})">Tile aligned</button>
        <button onclick="hexBg(document.getElementById('tiled'), {scale: 48, grid: 'spaced', pointOpacity: 0.5, fillColor: blendPlane,strokeOpacity: 1, strokeColor: blendPlane})">Tile spaced</button>
    </div>
    <script src="hexbg.js"></script>
    <script type="text/javascript">
        blendPlane = function(p, i, x, y, w, h){
            var vals = [
                Math.floor(255 * (w-x  )/w),
                0,
                Math.floor(190 * (h - y)/h)
            ];
            return 'rgb(' + vals.join(',') + ')';
        }
    </script>
</body>
</html>
